<html lang="en">
  <head>
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <title>Create Lesson - KEDU</title>
  </head>
  <body>

    <nav>
      <a href="index.html"> <img src="assets/images/KEDULogo.png" alt="KEDU logo" class="kedulogo"></a>
      <ul class="nav-list">
        <li><a href="#">DASHBOARD</a></li>
        <li><a href="index.html" class="active">LESSON PLANS</a></li>
        <li><a href="#">FAQ</a></li>
        <li><a href="#">MANUALS</a></li>
        <li><a href="communitypage.html">COMMUNITY</a></li>

      <div class="usernav">
        <a href="#"><img src="assets/images/usericon.png" alt="usericon"></a>
        <a href="#">Anne-Sofie</a>
      </div>
    </nav>

    <main class="clesson">
    <section class="section-flex">
      <h1 class="calp">Create A Lesson Plan</h1>

      <form class="radio">
        <h2 class="baggrund">Choose A Subject</h2>
        <input type="radio" name="subjects" class="codingradio">Coding<br>
        <input type="radio" name="subjects" class="codingradio">Math<br>
        <input type="radio" name="subjects" class="codingradio">Science<br>
        <input type="radio" name="subjects" class="codingradio">Spelling
      </form>

      <div class="treinput">
        <h2>About</h2>
        <textarea name="about"></textarea>
        <button type="button" name="uploadimg">Upload Image</button>

        <h2>Setup</h2>
        <textarea name="setup"></textarea>
        <button type="button" name="uploadimg">Upload Image</button>

        <h2>Goals And Objectives</h2>
        <textarea name="gao"></textarea>
        <button type="button" name="uploadimg">Upload Image</button>
      </div>
    </section>

    <aside class="sidepage">
      <button type="button" name="button" class="firstbutton1">Upload Lesson Plan</button>
      <button type="button" name="button" class="firstbutton">Upload Worksheet</button>

      <div class="skygge">
      <div class="specs">
        <h3>Specifications</h3>
        <div class="alignment">
        <img src="assets/images/Clock.png" alt="Subject icon">
        <input type="text" name="Duration">
        </div>
      </div>

      <div class="specs">
        <div class="alignment">
        <img src="assets/images/Grade.png" alt="Subject icon">
        <input type="text" name="Grade">
        </div>
      </div>
      </div>

      <button type="button" name="button" class="asidepublish" onclick="window.location.href='index.html'">Publish</button>
    </aside>
    </main>
    <script src="assets/js/main.js"></script>
  </body>
